<!DOCTYPE html>

<html>

<head>
    <title>JRES 2024 - Visite 360</title>
    <meta charset="utf-8" />
    <meta content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" name="viewport" />
    <style>
        @-ms-viewport {
            width: device-width;
        }
    </style>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="assets/css/fontawesome.min.css" rel="stylesheet" />
    <link href="assets/css/solid.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/hotspots.css" rel="stylesheet" />


<script defer src="main.bundle.js?b4b2a5de5ac80dbef268"></script></head>

<body class="multiple-scenes">

    <div id="pano"></div>
    <div id="current-scene" class="d-none" data-id="img-16"></div>
    <div id="ui">
        <div id="titlebar" class="container-fluid d-inline-flex flex-wrap justify-content-between">

            <div class="ttbcontent order-1 order-md-1 d-flex align-items-center">
                <img src="assets/images/jres-logo.png" />
            </div>

            <div class="ttbcontent order-4 order-md-2 d-flex align-items-center">
                <div id="ttb-cmenu-nav-button" class="btn d-inline-flex collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#cmenu" aria-expanded="false"
                    aria-controls="cmenu">
                    <i id="ttb-caret" class="d-flex bi bi-caret-up-fill"></i>
                    <p class="d-none d-md-flex ms-1"> Navigation </p>
                    <i class="d-flex d-md-none bi bi-list"></i>
                </div>
            </div>

            <div class="ttbcontent order-3 order-md-3 d-flex align-items-center">
                <div id="ttb-scene-title" class="text-center d-inline-flex">
                    <!-- content via js -->
                </div>
            </div>

            <div class="ttbcontent order-2 order-md-5 d-flex align-items-center">
                <a class="btn d-inline-flex" href="https://2024.jres.org/">
                    <p class="d-flex me-1">2024.jres.org</p>
                    <i class="bi bi-box-arrow-up-right"></i>
                </a>
            </div>

            <div class="ttbcontent order-md-4 d-none d-md-flex align-items-center">
                <a id="ttb-home" class="btn d-inline-flex" href="javascript:void(0);">
                    <i class="fa-solid fa-house-flag me-1"></i>
                    <p class="d-flex me-1">Retour à l'entrée</p>
                </a>
            </div>
        </div>

        <!-- Contenu du menu de navigation -->
        <div id="cmenu" class="collapse collapse-vertical container-fluid pt-0 pt-md-2">
            <!-- Menu de navigation de tabs sur mobile-->
            <div id="content-nav-mb" class="row d-flex d-md-none text-center">
                <div id="button-ls-mb" class="button button-mb col btn align-content-center active" data-prefix="ls" data-media="mb">
                    Étages
                </div>
                <div id="button-cr-mb" class="button button-mb col btn align-content-center" data-prefix="cr" data-media="mb">
                    Plan
                </div>
                <div id="button-ar-mb" class="button button-mb col btn align-content-center" data-prefix="ar" data-media="mb">
                    Salles
                </div>
            </div>
            <!-- colones de contenu -->
            <div class="content-row row flex-nowrap">
                <!-- partie gauche: nav -->
                <div class="col-auto d-none d-md-flex"></div>
                <div id="content-left" class="col col-12 col-md-6 h-100">
                    <!-- menu de navigation sur desktop -->
                    <div id="content-nav-dt" class="row d-none d-md-flex mb-1">
                        <div id="button-ar-dt" class="button button-dt col btn" data-prefix="ar" data-media="dt">
                            Toutes les salles
                        </div>
                        <div id="button-ls-dt" class="button button-dt col btn active" data-prefix="ls" data-media="dt">
                            Étages
                        </div>
                    </div>
                    <div class="row">
                        <!-- contenu: toutes les salles -->
                        <div id='content-ar' class="content-dt content-mb col-12 d-flex flex-column flex-md-wrap flex-md-shrink inactive">
                            <!-- content via js -->
                        </div>
                        <!-- contenu: étages -->
                        <div id="content-ls" class="content-dt content-mb col-12 active">
                            <div class="row row-cols-3 flex-nowrap">
                                <div id="cmenu-content-axio-nav" class="col-auto px-0 flex-column">
                                    <!-- content via js -->
                                </div>
                                <div id="cmenu-content-axio-images" class="col-auto px-0">
                                    <!-- content via js -->
                                </div>
                                <div id="cmenu-content-axio-scenes" class="d-none d-md-flex flex-grow-1 col px-0">
                                    <!-- content via js -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="content-right" class="col col-12 col-md-6 h-100">
                    <!-- contenu: plan -->
                    <div id="cr-map-scenes" class="d-flex d-md-none mb-1">
                        <!-- content via js -->
                    </div>
                    <div id="cr-map">
                        <div id="cr-map-image">
                            <!-- content via js -->
                        </div>
                        <div id="cr-map-pointers">
                            <!-- content via js -->
                        </div>
                    </div>
                </div>
                <div class="col-auto d-none d-md-flex"></div>
            </div>
        </div>
    </div>

    <div id="controls" class="container flex-column pe-2">
        <div id="ctrl-chevron" class="ctrl mb-3">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div id="ctrl-buttons" class="active">
            <div id="ctrl-autorotate" class="ctrl my-1">
                <i class="fa-regular fa-circle-play active"></i>
                <i class="fa-regular fa-circle-pause inactive"></i>
            </div>
            <div id="ctrl-fullscreen" class="ctrl my-1">
                <i class="fa-solid fa-expand active"></i>
                <i class="fa-solid fa-compress inactive"></i>
            </div>
            <div id="ctrl-zoom-plus" class="ctrl d-none d-md-flex my-1">
                <i class="fa-solid fa-magnifying-glass-plus"></i>
            </div>
            <div id="ctrl-zoom-minus" class="ctrl d-none d-md-flex my-1">
                <i class="fa-solid fa-magnifying-glass-minus"></i>
            </div>

            <div id="ctrl-up" class="ctrl my-1">
                <i class="fa-solid fa-circle-up"></i>
            </div>
            <div class="d-inline-flex">
                <div id="ctrl-left" class="ctrl me-1">
                    <i class="fa-solid fa-circle-left"></i>
                </div>

                <div id="ctrl-right" class="ctrl ms-1">
                    <i class="fa-solid fa-circle-right"></i>
                </div>
            </div>
            <div id="ctrl-down" class="ctrl">
                <i class="fa-solid fa-circle-down"></i>
            </div>
        </div>
    </div>
    <footer id="footer" class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="btn d-inline-flex" href="https://2024.jres.org/mentions-legales">
                <p class="d-flex me-1">Mentions légales</p>
                <i class="bi bi-box-arrow-up-right"></i>
            </a>
        </div>
    </footer>
</body>

</html>
